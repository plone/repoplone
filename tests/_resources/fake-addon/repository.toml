[repository]
name = "fake-addon"
changelog = "CHANGELOG.md"
version = "version.txt"
container_images_prefix = "ghcr.io/organization/fake-addon"
compose = "docker-compose.yml"

[backend.package]
name = "fake.addon"
path = "backend"
python_version = "3.12"
python_versions = ["3.10", "3.11", "3.12"]
